<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <div class="container text-center m-auto p-10 font-poppins">
      <h1 class="text-5xl">Calculator</h1>
    </div>
    <div class="container grid grid-cols-4 gap-1 border-2 m-auto w-96">
      <div class="output col-span-4 text-right bg-slate-700">
        <div class="previous-operand pt-2 pr-5 text-xl text-gray-400">
          previous
        </div>
        <div class="current-operand py-4 pr-5 text-5xl text-gray-200">
          current
        </div>
      </div>
      <button class="btn btn-number">1</button>
      <button class="btn btn-number">2</button>
      <button class="btn btn-number">3</button>
      <button class="btn btn-operator">รท</button>
      <button class="btn btn-number">4</button>
      <button class="btn btn-number">5</button>
      <button class="btn btn-number">6</button>
      <button class="btn btn-operator">*</button>
      <button class="btn btn-number">7</button>
      <button class="btn btn-number">8</button>
      <button class="btn btn-number">9</button>
      <button class="btn btn-operator">-</button>
      <button class="btn btn-number">0</button>
      <button class="btn btn-number">.</button>
      <button class="btn btn-delete">&#129060;</button>
      <button class="btn btn-operator">+</button>
      <button class="col-span-2 btn btn-ac">AC</button>
      <button class="col-span-2 btn btn-operator">=</button>
    </div>
  </body>
</html>
