<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator-JS</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <section class="container py-8 mx-auto font-poppins">
      <h1 class="text-4xl text-center mb-14">Calculator</h1>
      <div
        id="calculator"
        class="w-3/4 sm:w-2/3 md:w-1/2 lg:w-2/5 xl:w-1/3 2xl:w-1/4 mx-auto"
      >
        <div
          id="displays"
          class="grid grid-rows-2 text-right bg-slate-600 text-slate-100"
        >
          <div id="operation-display" class="p-4">45+34</div>
          <div id="result-display" class="p-4 text-2xl">79</div>
        </div>
        <div id="buttons" class="grid grid-cols-4 gap-1 pt-1">
          <button id="operand" class="btn btn-number">1</button>
          <button id="operand" class="btn btn-number">2</button>
          <button id="operand" class="btn btn-number">3</button>
          <button id="operator" class="btn btn-operator">+</button>
          <button id="operand" class="btn btn-number">4</button>
          <button id="operand" class="btn btn-number">5</button>
          <button id="operand" class="btn btn-number">6</button>
          <button id="operator" class="btn btn-operator">-</button>
          <button id="operand" class="btn btn-number">7</button>
          <button id="operand" class="btn btn-number">8</button>
          <button id="operand" class="btn btn-number">9</button>
          <button id="operator" class="btn btn-operator">*</button>
          <button id="operator" class="btn btn-c">C</button>
          <button id="operand" class="btn btn-number">0</button>
          <button id="operator" class="btn btn-equal">=</button>
          <button id="operator" class="btn btn-operator">รท</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
